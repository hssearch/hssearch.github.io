<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" />
  <title>HSSearch | 高速な検索をあなたの手に</title>
</head>
<body>
  <header>
    <nav>
      <label>
        <input type="checkbox" class="checkbox" id="about-check"/>
        <div id="about">
          <section>
            <img src="logo.svg" id="about-logo">
            <h1>HSSearch | 高速な検索をあなたの手に</h1>
            <h2>About</h2>
            <p>
              この検索エンジンでは、全ての既存のサイトにおいてGoogleAMPのような高速なアクセスが可能になる。
            </p>
            <h2>Logo</h2>
            <p>
              検索エンジン、 HSS は HighSpeedpSearch の略であり、より高速なブラウジングを提供したいという願いからつけられた。
            </p>
            <p>
              Google同様のデザインな反面、モノクロなロゴを用い無骨でありながらシンプルなデザインになっている。
            </p>
            <h2>How</h2>
          </section>
        </div>
        About
      </label>
      <label>
        <input type="checkbox" class="checkbox" id="author-check"/>
        <div id="author">
          <a href="//facebook.com/Yoshiki.Tam" target=”_blank”>
            <section>
              <img src="profile.png" id="profile">
              <h2>Yoshiki Tamura</h2>
              <p>
                17 years
              </p>
              <p>
                Tokyo, Japan
              </p>
            </section>
          </a>
        </div>
        Author
      </label>
    </nav>
  </header>
  <main>
    <section id="Search">
      <a href="/">
        <img src="logo.svg" id="BigLogo">
      </a>
      <form id="SearchBox" onsubmit="window.location.href = '?search=' + document.getElementById('SearchWord').value; return false;">
        <input type="text" id="SearchWord" placeholder="HSSで検索">
      </form>
      <section id="SearchResults">
      </section>
    </section>
  </main>
  <footer>
    Copyright © 2018<br class="br"><a href="//facebook.com/Yoshiki.Tam" target="_blank">　YoshikiTamura　</a>All Rights Reserved.
  </footer>
</body>
<script>
  let urlParams = new URLSearchParams(window.location.search);
  if (urlParams.has('search')) {
    document.getElementById('SearchWord').value = urlParams.get('search');
    let url = "https://www.googleapis.com/customsearch/v1?key=AIzaSyD4HoWPYCz9YDWiQCAPARVVbXDh5wq28WA&cx=001556139409281098772:eyu92k6escc&filter=1&q=" + urlParams.get('search');
    let xhr = new XMLHttpRequest();
    xhr.open("GET", url, true);
    xhr.onload = function(){
      let items = JSON.parse(xhr.response).items;
      for (let i = 0; i < items.length; i++) {
        document.getElementById('SearchResults').insertAdjacentHTML('beforeend', "<a href=" + items[i].link + " target=&quot;_blank&quot;><div><strong>" + items[i].title + "</strong><p>" + items[i].snippet + "</p></div></a><br><br>");
      }
    }
    xhr.send();
  } else {
    document.getElementById('SearchWord').focus()
  };
</script>
</html>
