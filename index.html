<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-dns-prefetch-control" content="on">
  <link rel="stylesheet" href="style.css" />
  <link rel="dns-prefetch" href="https://www.googleapis.com">
  <link rel="dns-prefetch" href="https://hssearch.github.io">
  <link rel="preconnect" href="https://www.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://hssearch.github.io" crossorigin>
  <link rel="preload" href="" as="style" crossorigin>
  <title>HSSearch | 高速な検索をあなたの手に</title>
</head>
<body>
  <header>
    <nav>
      <label>
        <input type="checkbox" class="checkbox" id="about-check"/>
        <div id="about">
          <section>
            <img src="logo.svg" id="about-logo" rel="preload">
            <h1>HSSearch | 高速な検索をあなたの手に</h1>
            <h2>About</h2>
            <p>
              この検索エンジンでは、全ての既存のサイトにおいてGoogleAMPのような高速なアクセスが可能になる。
            </p>
            <h2>Logo</h2>
            <p>
              検索エンジン、 HSS は HighSpeedpSearch の略であり、より高速なブラウジングを提供したいという願いからつけられた。
            </p>
            <p>
              Google同様のデザインな反面、モノクロなロゴを用い無骨でありながらシンプルなデザインになっている。
            </p>
            <h2>How</h2>
          </section>
        </div>
        About
      </label>
      <label>
        <input type="checkbox" class="checkbox" id="author-check"/>
        <div id="author">
          <a href="//facebook.com/Yoshiki.Tam" target=”_blank”>
            <section>
              <img src="profile.png" id="profile" rel="preload">
              <h2>Yoshiki Tamura</h2>
              <p>
                17 years
              </p>
              <p>
                Tokyo, Japan
              </p>
            </section>
          </a>
        </div>
        Author
      </label>
    </nav>
  </header>
  <main>
    <section id="Search">
      <a href="/">
        <img src="logo.svg" id="BigLogo">
      </a>
      <form id="SearchBox" onsubmit="let a = document.getElementById('SearchWord').value; GoogleSearch(a); let search = '?search='; history.replaceState('',a,search + a); return false;">
        <input type="text" id="SearchWord" placeholder="HSSで検索">
      </form>
      <section id="SearchResults">
      </section>
    </section>
  </main>
  <footer>
    Copyright © 2018<br class="br"><a href="//facebook.com/Yoshiki.Tam" target="_blank">　YoshikiTamura　</a>All Rights Reserved.
  </footer>
</body>
<script>
  /*@cc_on
  eval((function(props) {
    var a = [];
    var b = props.length;
    for (let i = 0 l = b|0;i<l|0;i=(i+1)|0){
      let c = props[i];
      window['_'+c]=window[c];
      a.push(c+'=_'+c)
    }
    return 'var '+a.join(',');
  })('document self top parent alert setInterval clearInterval setTimeout clearTimeout'.split(' ')));
  @*/
  window.renderComplete = true;
  let d = new URLSearchParams(window.location.search);
  let e = d.get('search');
  if (d.has('search')) {
    document.getElementById('SearchWord').value = e;
    GoogleSearch(e);
  } else {
    document.getElementById('SearchWord').focus()
  }
  function GoogleSearch(SearchWord) {
    let urlWord = "https://www.googleapis.com/customsearch/v1?key=AIzaSyD4HoWPYCz9YDWiQCAPARVVbXDh5wq28WA&cx=001556139409281098772:eyu92k6escc&filter=1&q=" ;
    let url = urlWord + SearchWord;
    let xhr = new XMLHttpRequest();
    xhr.open("GET", url, true);
    xhr.onload = function(){
      let json = JSON.parse(xhr.response).items;
      let length = json.length;
      for (let i = 0; i < length|0; i=(i+1)|0) {
        let o = "<a href=";
        let p = " target=&quot;_blank&quot;><div><strong>";
        let q = "</strong><p>";
        let r = "</p></div></a><br><br>";
        document.getElementById('SearchResults').insertAdjacentHTML('beforeend', o + json[i].link + p + json[i].title + q + json[i].snippet + r);
      }
      let prerender = document.createElement("link");
      prerender.rel = "prerender";
      prerender.href = json[1].link;
      document.head.appendChild(prerender);
      let prefetch = document.createElement("link");
      prefetch.rel = "prefetch";
      prefetch.href = json[1].link;
      prefetch.as = "html";
      prefetch.crossorigin = "anonymous";
      document.head.appendChild(prefetch);
    }
    xhr.send();
    let hss = ' | HSSearch';
    document.title = SearchWord + hss;
  }
  let link = document.getElementsByTagName("a");
  let linklength = link.length;
  for(i = 0; i < linklength|0; i=(i+1)|0) {
      link[i].addEventListener("mousedown", function(e) {
          if (e.button === 0) {
              e.preventDefault();
              location.href = this.href;
          }
      }, false)
  }
</script>
</html>
