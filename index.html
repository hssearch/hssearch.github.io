              <p>
                17 years
              </p>
              <p>
                Tokyo, Japan
              </p>
            </section>
          </a>
        </div>
        Author

  </header>
  <main>
    <section id="Search">
      <a href="/">
        <img src="logo.svg" id="BigLogo">
      </a>
      <form id="SearchBox" onsubmit="GoogleSearch(document.getElementById('SearchWord').value); let parameter = '?search=' + document.getElementById('SearchWord').value; history.replaceState('','',parameter); return false;">
        <input type="text" id="SearchWord" placeholder="HSSで検索">
      </form>
      <section id="SearchResults">
      </section>
    </section>
  </main>

  let urlParams = new URLSearchParams(window.location.search);
  if (urlParams.has('search')) {
    document.getElementById('SearchWord').value = urlParams.get('search');
    GoogleSearch(urlParams.get('search'));
  } else {
    document.getElementById('SearchWord').focus()
  }
  function GoogleSearch(SearchWord) {
    let url = "https://www.googleapis.com/customsearch/v1?key=AIzaSyD4HoWPYCz9YDWiQCAPARVVbXDh5wq28WA&cx=001556139409281098772:eyu92k6escc&filter=1&q=" + SearchWord;
    let xhr = new XMLHttpRequest();
    xhr.open("GET", url, true);
    xhr.onload = function(){
      let items = JSON.parse(xhr.response).items;
      var items_length = items.length;
      for (let i = 0; i < items_length|0; i=(i+1)|0) {
        let a = "<a href=";
        let b = " target=&quot;_blank&quot;><div><strong>";
        let c = "</strong><p>";
        let d = "</p></div></a><br><br>";
        document.getElementById('SearchResults').insertAdjacentHTML('beforeend', a + items[i].link + b + items[i].title + c + items[i].snippet + d);
      }
    }
    xhr.send();
  }
</script>
